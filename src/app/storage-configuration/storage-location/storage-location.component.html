<div class="box" *ngIf="data.length > 0">
  <div class="box-header">
    <h3 class="box-title">Storage Locations</h3>
  </div>
  <div class="box-body">

    <button type="button" class="btn btn-default" (click)="openForm()">
      Add system
    </button>
    <div *ngIf="displayForm" class="modal fade in" id="modal-default" style="display: block; padding-right: 15px;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Add / Edit System</h4>
          </div>
          <div class="modal-body">
            <form *ngForm=""></form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" (click)="closeForm()">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">

          <app-sasi-table [data]="data | storageEntity2SasiGroupTable: 'dc'" [tableOptions]="options"></app-sasi-table>
        </div>
      </div>
    </div>
  </div>
</div>
