<header class="main-header">

  <!-- Logo -->
  <a href="" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>S</b>an</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Storage Analytics</b></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <ul [@openClose]="enable ? 'true' : 'false'"
        (@openClose.start)="onAnimationEvent($event)"
        class="nav navbar-nav navbar-left">
      <li [class.active]="isCurrentPeriod(0)"><a class="btn" (click)="setCurrentPeriod(0)">Last Day</a></li>
      <li [class.active]="isCurrentPeriod(1)"><a class="btn" (click)="setCurrentPeriod(1)">Last Week</a></li>
      <li [class.active]="isCurrentPeriod(2)"><a class="btn" (click)="setCurrentPeriod(2)">Last Month</a></li>
    </ul>
  </nav>
</header>
