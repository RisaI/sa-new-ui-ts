<div class="agg-vals" *ngIf="data.length > 0">
  <div class="col-smaller">
    <div class="agg-name"># Selected</div>
    <div class="agg-value ">{{getSelectedCount()}}</div>
  </div>
  <div class="col-smaller">
    <div class="agg-name">Subs. capacity</div>
    <div class="agg-value ">{{getMetricByType(subsCapacityType)}}</div>
  </div>
  <div class="col" *ngFor="let group of groupTypes">
    <div class="agg-name">{{getGroupLabelByType(group)}}</div>
    <div class="agg-value">
      <div *ngFor="let type of types[group]">
        <div class="text-left col-md-5">{{getLabelByType(type)}}: </div>
        <div class="text-right col-md-push-6">
          <span *ngIf="getMetricByType(type) !== undefined && getMetricByType(type) != null">{{toFixed(getMetricByType(type), 2) | formatThousands}}</span>
          <span class='text-gray' *ngIf="getMetricByType(type) === undefined || getMetricByType(type) == null">No value</span>
        </div>
      </div>
    </div>
  </div>
</div>
