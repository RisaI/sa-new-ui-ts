<!--AGGREGATED VALUES-->
<table *ngIf="result != null">
  <thead>
  <tr class="agg-names">
    <td *ngFor="let group of groupTypes" class="agg-name">{{getGroupLabelByType(group)}}</td>
  </tr>
  </thead>
  <tbody>
  <tr class="agg-vals">
    <td *ngFor="let group of groupTypes" class="agg-value"
        [class.col]="types[group].length > 1"
        [class.col-smaller]="types[group].length === 1"
    >
      <div *ngFor="let type of types[group]">
        <div *ngIf="types[group].length > 1">
          <div class="text-left col-md-5">{{getLabelByType(type)}}:</div>
          <div class="text-right col-md-push-6">
            <span
              *ngIf="getMetricByType(type) !== undefined && getMetricByType(type) != null">{{toFixed(type, getMetricByType(type).value, 2) | formatThousands}}
              <span class="agg-unit">{{getMetricByType(type).unit}}</span></span>
            <span class='text-gray'
                  *ngIf="getMetricByType(type) === undefined || getMetricByType(type) == null">No value</span>
          </div>
        </div>
        <div *ngIf="types[group].length === 1">
        <span
          *ngIf="getMetricByType(type) !== undefined && getMetricByType(type) != null">{{toFixed(type, getMetricByType(type).value, 2) | formatThousands}}
          <span class="agg-unit">{{getMetricByType(type).unit}}</span></span>
          <span class='text-gray'
                *ngIf="getMetricByType(type) === undefined || getMetricByType(type) == null">No value</span>
        </div>
      </div>

    </td>
  </tr>
  </tbody>
</table>
