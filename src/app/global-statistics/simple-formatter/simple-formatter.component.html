<div class="metric-value">
  <span *ngIf="isAlert()" tooltip="{{getAlertMessage()}}" hide-delay="0" > <i class="fa fa-warning" ngClass="{{getViolatedRuleClass()}}"></i> {{data.value % 1 === 0 ? data.value : data.value.toFixed(1)}} </span>
  <span *ngIf="!isAlert()" tooltip="{{getTooltipMessage()}}" hide-delay="0" [innerHTML]="getValue() | safeHtml"></span>
  <span class="metric-unit">{{data.unit}}</span>

</div>
