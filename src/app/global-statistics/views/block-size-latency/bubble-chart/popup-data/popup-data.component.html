<div class='popup-data' *ngIf="displayed" [style.top.px]="config.positionY" [style.left.px]="config.positionX + 15">
  <div class="popup-header">Operation: {{config.serieName}}</div>
  <div class="popup-body">
    <div>Block: {{config.value.x}} KB</div>
    <div>Latency: {{config.value.y}} ms</div>
    <div>Count: {{config.value.z.toString() | formatThousands}}</div>
  </div>
</div>
