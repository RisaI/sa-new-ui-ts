<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">{{title}}</h3>
  </div>
  <div class="box-body">
    <ng-select
      [items]="valueList"
      [multiple]="true"
      [closeOnSelect]="false"
      [hideSelected]="true"
      bindLabel="name"
      bindValue="id"
      placeholder="Select"
      [(ngModel)]="selectedValues"
      (change)="selectValue($event)">
    </ng-select>
  </div>
</div>
