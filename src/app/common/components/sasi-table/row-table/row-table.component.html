<div class="col-val col-control">
  <app-cell-table [componentFormatter]="options.colControlFormatter" [data]="data" [label]="''"
                  [options]="options"></app-cell-table>
</div>
<div [ngClass]="'col-val col'" *ngFor="let column of options.columns;"
     (mouseout)="setHighlightedColumn(-1)"
     (mouseover)="setHighlightedColumn(column)"
     [class.highlightColumn]="isColumnHighlighted(column)"
>
  <app-cell-table [componentFormatter]="column.component" [data]="data.getCellRawData(column)" [label]="column.label"
                  [options]="options"></app-cell-table>
  <!--<app-unit-formatter [metric]="getMetricObject(system.name, type)" [metricLabel]="getColumnLabel(type)" [alertMessage]="getAlertMessage(system.name, type)"></app-unit-formatter>-->
</div>
