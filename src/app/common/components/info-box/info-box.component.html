<div class="info-box">
  <span [ngClass]="isOverThreshold() ? 'info-box-icon bg-red': 'info-box-icon bg-green'" class="info-box-icon"><i [ngClass]="isOverThreshold() ? 'ion ion-ios-close-outline' : 'ion ion-ios-checkmark-outline'"></i></span>

  <div class="info-box-content">
    <span class="info-box-text">{{label}}</span>
    <span class="info-box-number">{{value}}<small></small></span>
  </div>
  <!-- /.info-box-content -->
</div>
